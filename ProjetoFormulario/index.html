<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
<h1>
Crie e compartilhe
<br>  seu evento.
</h1>
<p>
    O primeiro passo, é preencher esse <br>
    formulário de inscrição.
</p>
  </header>
<form>
<fieldset class="fieldset-wrapper">
    <legend>
        Informações do evento
    </legend>
    <div class="input-wrapper">
        <label for="event-title">
            Título do evento <span> (mínimo 8 caracteres)</span>
        </label>
        <input type="text" id="event-title" required/>
    </div>

    <div class="input-wrapper">
        <label for="event-url">
            Link do evento <span>(comece com https://)</span>
        </label>
        <input type="url" id="event-url"/>
    </div>

    <div class="input-wrapper">
        <label for="event-zapzap">
            Whatsapp para contato <span>(somente números)</span>
        </label>
        <input type="number" id="event-zapzap" required/>
    </div>

    <div class="input-wrapper">
        <label for="event-info">
            Informações adicionais
        </label>
        <textarea id="event-info" cols="30" rows="10"></textarea>
    </div>

    <div class="input-wrapper">
        <label for="event-category">
            Categoria
        </label>
        <select name="" id="event-category" required>
            <option value="Live">Live</option>
            <option value="Podcast">Podcast</option>
            <option value="Mentoria">Mentoria</option>
           
        </select>
    </div>
</fieldset>

<fieldset class="fieldset-wrapper">
    <legend>
        Privacidade
    </legend>
    <div class="input-wrapper">
        <label for="event-adm">
            E-mail do administrador <span> (digite um e-mail válido)</span>
        </label>
        <input type="text" id="event-adm" required/>
    </div>
    <div class="input-wrapper">
        <label for="event-password">
            Senha de acesso para os participantes <span> (mínimo 8 caracteres)</span>
        </label>
        <input type="password" id="event-adm"/>
    </div>

    <div class="checkbox-wrapper">
        
        <input type="checkbox" id="event-private"/>
        <label for="event-private">
            Evento Privado
        </label>
    </div>

</fieldset>
   
   
    <fieldset class="fieldset-wrapper">
        <legend>
            Data e hora
        </legend>
        <div class="col-3">
            <div class="input-wrapper" id="date-bar">
                <label for="event-date">
                Data
                </label>
                <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
                <label for="event-begin">
                Das
                </label>
                <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
                <label for="event-end">
                Até
                </label>
                <input type="time" id="event-end">
            </div>
        </div>
   
    </fieldset>

    <footer>
        <div class="form-buttons">        
            <input type="submit" id="button" value="Salvar Evento">
    </div>
    </footer>

</form>


</body>
</html>
